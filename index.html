<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ron!</title>
  <link rel="icon" type="image/png" href="golf.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="scene">
    <div class="content-container">
      <svg class="golf-scene" viewBox="0 0 1000 800" preserveAspectRatio="xMinYMid slice">
        <!-- Sky gradient -->
        <defs>
          <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB" />
            <stop offset="100%" style="stop-color:#E0F6FF" />
          </linearGradient>
        </defs>
        
        <!-- Background - make it wider than viewBox -->
        <rect x="-100%" y="0" width="300%" height="800" fill="url(#skyGradient)" />
        
        <!-- Sun - position changes based on screen width -->
        <g class="sun-container">
          <circle cx="80" cy="200" r="40" fill="#FFD700" />
        </g>
        
        <!-- Golf Course - simplified path that can stretch -->
        <path class="hill" d="M0 600 Q 500 550 1000 600 L 1000 800 L 0 800 Z" 
              fill="#90EE90" />
        
        <!-- Golf Hole and Flag - positioned relative to left edge -->
        <g class="golf-elements" transform="translate(80, 600)">
          <ellipse cx="0" cy="0" rx="15" ry="5" fill="#333" />
          
          <!-- Flag Pole -->
          <line x1="0" y1="0" x2="0" y2="-100" 
                stroke="#666" stroke-width="3" />
          
          <!-- Flag -->
          <path d="M0 -100 L 50 -75 L 0 -50" 
                fill="#FF6B6B" stroke="#FF6B6B" />
        </g>
      </svg>
      
      <div class="text-container">
        <div class="birthday-text">
          <h1 class="headline">HAPPY <span class="number">83rd</span> BIRTHDAY</h1>
          <div class="name">RON!</div>
          <div class="tagline">You're "par"-fect!</div>
        </div>
      </div>
    </div>
    
    <div class="click-text">CLICK TO GOLF!</div>
  </div>
  <script src="confetti.js"></script>
</body>
</html>
